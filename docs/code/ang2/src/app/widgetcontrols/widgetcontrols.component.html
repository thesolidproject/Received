<div id="container">
  <div class="btn-group" id="layoutOptions">
    <button class="btn btn-primary" (click)="showSimple()">Show Simple</button>
    <label class="btn btn-primary" (click)="showFlourish()">Show Flourish</label>
  </div>
  <div id="companyLogo">
    <!-- <span>Northrop Grumman</span> -->
    <img src="assets/320px-Northrop_Grumman.svg.png">
  </div>
  <div id="adminSwitch">
    <switch size="small"
            onText="Admin On"
            offText="Admin Off"
            onColor="green"
            offColor="red"
            (click)="toggleAdminState()">
    </switch>
  </div>
</div>
